<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hoş Geldiniz - Talya Bilişim Projesi</title>
    <link rel="stylesheet" href="styless.css" />
  </head>
  <body>
    <div id="particles-js"></div>

    <div class="container">
      <div class="profile-section">
        <h1>Hoş Geldiniz!</h1>
        <p class="subtitle">Talya Bilişim Staj Projesi</p>
      </div>

      <p class="description">
        Merhabalar! Ben İrem ÖZDEN ve Talya Bilişim' de staj yapmaktayım.
      </p>

      <div class="links">
        <a
          href="https://github.com/ozdenirem/talya-project"
          class="link-btn github-btn"
          target="_blank"
        >
          GitHub Repo
        </a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
      particlesJS("particles-js", {
        particles: {
          number: {
            value: 60,
            density: {
              enable: true,
              value_area: 800,
            },
          },
          color: { value: "#ffffff" },
          shape: {
            type: "circle",
            stroke: { width: 0, color: "#000000" },
          },
          opacity: {
            value: 0.5,
            random: false,
          },
          size: {
            value: 3,
            random: true,
          },
          line_linked: {
            enable: true,
            distance: 150,
            color: "#ffffff",
            opacity: 0.4,
            width: 1,
          },
          move: {
            enable: true,
            speed: 2,
          },
        },
        interactivity: {
          events: {
            onhover: {
              enable: true,
              mode: "repulse",
            },
          },
        },
        retina_detect: true,
      });
    </script>
  </body>
</html>
